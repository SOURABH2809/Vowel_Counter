<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vowel Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>VOWEL COUNTER</h1>
      </div>

      <div class="textarea">
        <textarea
          name="vowelinput"
          id="textarea"
          cols="30"
          rows="10"
          placeholder="Enter your text here... "
        ></textarea>
      </div>
      <div class="count"><button id="count">Count Vowels</button></div>
      <div class="output"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
